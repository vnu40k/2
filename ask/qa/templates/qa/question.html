<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <a href="/">Main</a>
    <h1>{{ question.title }}</h1>
    <p>{{ question.text }}</p>
    <h2>Answers:</h2>
    <ul>
        {% for answer in answers %}
        <li>{{ answer }}</li>
        {% endfor %}
    </ul>
    {{ form.as_p }}
    <p>Add one:</p>
    <form>
        {% csrf_token %}
        {{ answer.as_p }}
        <button type="submit" formmethod="post">Answer</button>
    </form>
</body>
</html>
